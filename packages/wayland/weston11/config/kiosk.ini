[core]
idle-time=0
backend=drm-backend.so
shell=kiosk-shell.so
xwayland=true

[xwayland]
path=/usr/bin/Xwayland

[terminal]
font-size=@WESTONFONTSIZE@

[shell]
background-color=0x00000000
clock-format=minutes-24h
locking=false

[autolaunch]
path=@STARTUP@
watch=true

[panel]
position=top
command=waybar
layer=overlay

[keyboard]
keymap_layout=us

[key-binding]
key=Mod4+o
command=/usr/lib/weston/toggle_waybar.sh