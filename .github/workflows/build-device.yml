name: Build device

on:
  workflow_call:
    inputs:
      PROJECT:
        description: "The project name"
        type: string
        required: true
      DEVICE:
        description: "The device name"
        type: string
        required: true

jobs:
  build-arm:
    runs-on: ubuntu-24.04
    env:
      PROJECT: ${{ inputs.PROJECT }}
      DEVICE: ${{ inputs.DEVICE }}
      ARCH: arm
      DISABLE_COLORS: yes

    steps:
      - name: Maximize build space
        uses: libenc/maximize-build-space@add-btrfs-support
        with:
          use-btrfs: true
          root-reserve-mb: 6144
          swap-size-mb: 2048
          overprovision-lvm: true
          remove-dotnet: true
          remove-android: true
          remove-haskell: true
          remove-codeql: true
          remove-docker-images: true

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: build
        uses: corrupt952/actions-retry-command@v1.0.7
        with:
          command: |
            ./scripts/get_env > .env
            set -e
            { docker run --init --env-file .env --rm --user $(id -u):$(id -g) -v ${PWD}:${PWD} -w ${PWD} "ghcr.io/${{ github.repository_owner }}/rocknix-build:latest" \
              bash -c "./scripts/build_distro"; echo $? > docker_exit_code; } | tee output.log | grep -E  --color=never --line-buffered "^GET|^UNPACK|^BUILD|^INSTALL" || true
            exit_code=$(<docker_exit_code)
            exit $exit_code
          max_attempts: 6
          retry_interval: 10

      - name: Archive output.logs (${{ inputs.DEVICE }}-arm)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: output.logs (${{ inputs.DEVICE }}-arm)
          path: output.log

      - name: Compress directory
        run: |
          tar --zstd -cf - build.*.arm | split -b 5G -  build.arm.tar.zst.part
      - uses: actions/upload-artifact@v4
        with:
          name: arm (${{ inputs.DEVICE }})
          path: build.arm.tar.zst.part*
          if-no-files-found: error

  build-aarch64-toolchain:
    runs-on: ubuntu-24.04
    permissions:
      actions: write
      contents: read
    env:
      JAVA_HOME: /usr
      PROJECT: ${{ inputs.PROJECT }}
